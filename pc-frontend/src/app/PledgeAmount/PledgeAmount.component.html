<div>
  <div class="container">
    <h1 id="title">Pledge</h1>
    <hr/>
    <form #pledgeForm="ngForm" (ngSubmit)="requestPledge(pledgeForm)">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input ng-model="amount" id="amount" type="text" class="form-control" placeholder="Enter amount">
      </div>
      <!-- <button class="btn btn-primary" (click)="requestPledge()">Submit</button> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
